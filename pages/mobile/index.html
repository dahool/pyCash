<!DOCTYPE HTML>
<html>
<head>
{% block header %}
<title>{{settings.APPLICATION}} Mobile</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link media="screen" href="{{ STATIC_URL }}mobile/jquery.mobile-1.0.min.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/mobile.extra.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/jquery.mobile.datebox.min.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/jquery.mobile.simpledialog.min.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/swipe.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/default.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="{{ STATIC_URL }}mobile/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/functions.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/swipe.list.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/application.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/jquery.mobile-1.0.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/jquery.mobile.datebox.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}jquery.mobile.datebox.i8n.es.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}jquery.mobile.simpledialog.min.js"></script>
{% endblock %}
</head>
<body>
{% block content %}
<div data-role="page" id="main">

	<div data-role="header">
		<h1>Cash for Mobile</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<ul data-role="listview" data-inset="true" >
			<li>
                <a href="#expenses">Gastos</a> 
			</li>
			<li>
				<a href="{% url mobile:loans %}">Pr√©stamos</a> 
			</li>
		</ul>
	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="expenses">
	<div data-role="header" data-theme="f">
        <a href="{% url mobile:home %}" data-icon="home" data-iconpos="notext"></a>
        <h1>Gastos</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<ul data-role="listview" data-inset="true" >
			<li data-role="list-divider">Gastos</li>
			<li>
                <a href="{% url mobile:expenses_add %}">Nuevo</a>
			</li>
			<li>
				<a href="{% url mobile:expenses_list %}">Listado</a>
			</li>
		</ul>
	</div><!-- /content -->
</div><!-- /page -->

{% endblock %}
</body>
</html>
