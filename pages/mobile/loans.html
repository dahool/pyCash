{% extends "mobile/index.html" %}
<!DOCTYPE HTML>
<html>
<head>
{% block header %}
{{ block.super }} 
{% endblock %}
<body>
{% block content %}
<div data-role="page">
	<div data-role="header" data-theme="f">
        <a href="{% url mobile:home %}" data-icon="home" data-iconpos="notext"></a>
        <h1>Pr√©stamos</h1>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview" data-inset="true" >
			{% for person in list %}
			<li>
				<span class="ui-li-count">{{person.loans.active.count}}</span>
                <a href="{% url mobile:loans_list person.id %}">{{person.name}}</a>
			</li>
			{% endfor %}
		</ul>
        <div class="ui-grid-a">
            <div class="ui-block-a">
            </div>
            <div class="ui-block-b">
                <a href="#add_person" data-role="button" data-icon="plus">Nueva Persona</a> 
            </div>
        </div>
	</div><!-- /content -->
</div><!-- /page -->
{% endblock %}
</body>
</html>
